<html>
<head>
    <title>Send Text to Discord Webhook</title>
    <hta:application
        applicationname="SendToDiscord"
        border="thick"
        borderstyle="complex"
        caption="yes"
        icon="icon.ico"
        maximizebutton="no"
        minimizebutton="no"
        navigable="no"
        scroll="no"
        singleinstance="yes"
        sysmenu="yes"
        windowstate="normal"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h3 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            height: 200px;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            outline: none;
        }

        textarea:focus {
            border-color: #45a049;
            box-shadow: 0 0 8px rgba(72, 189, 97, 0.5);
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        function sendToDiscord() {
            var webhookURL = "https://ptb.discord.com/api/webhooks/1313745628899180585/Zf8aVWsDpkjbH9T-brbTrXTKcbWNLd4v9JfQ5a-z9d27Qhrasp5AlY710aPyi1vzHsP7"; // Replace with your webhook URL
            var textToSend = document.getElementById("textbox").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", webhookURL, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            var payload = '{"content":"' + textToSend + '"}'; // Manually create the JSON payload

            xhr.send(payload);

            alert("Message sent!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h3>Send Text to Discord Webhook</h3>
        <textarea id="textbox" placeholder="Type your message here..."></textarea><br>
        <button onclick="sendToDiscord()">Send to Discord</button>
    </div>
</body>
</html>
