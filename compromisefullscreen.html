<html>
<head>
    <title>Virus Alert!</title>
    <hta:application
        applicationname="FakeVirusApp"
        border="none"
        caption="no"
        maximizebutton="no"
        minimizebutton="no"
        sysmenu="no"
        windowstate="maximize"
        singleinstance="yes"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: red;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        h1, p, label, button {
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 25px;
            margin-bottom: 30px;
        }

        label {
            font-size: 20px;
            margin-bottom: 10px;
        }

        input {
            background-color: black;
            color: red;
            border: 2px solid red;
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-bottom: 20px;
            text-align: center;
        }

        input:focus {
            border-color: yellow;
        }

        button {
            background-color: red;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: 2px solid red;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: darkred;
            border-color: yellow;
        }

        #content {
            display: block;
            z-index: 1;
        }

        #revealMessage {
            font-size: 40px;
            font-weight: bold;
            color: white;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            padding: 30px;
            border: 5px solid red;
            background-color: black;
            width: 60%;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>ALERT! Your system has been compromised!</h1>
        <p>Your computer is infected with a dangerous virus.</p>
        <p>Please provide the following information to remove the virus:</p>
        <form id="virusForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="text" id="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" required><br><br>

            <button type="button" onclick="revealJoke()">Submit</button>
        </form>
    </div>

    <div id="revealMessage">
        <h2>Please don't actually give me your information.</h2>
    </div>

    <script>
        function revealJoke() {
            // Hide the content immediately
            document.getElementById("content").style.display = "none";

            // Show the joke message immediately
            document.getElementById("revealMessage").style.display = "block";
            
            // Close the window after a short time
            setTimeout(function() {
                window.close(); // Close the prank after 5 seconds
            }, 5000); // Close after 5 seconds
        }
    </script>
</body>
</html>
